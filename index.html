<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="../js/lib/wave.js"></script>
    <script type="text/javascript">
        function onLoad() {
            var canvas = document.getElementById("canvas");
            var scene = new WaveEngineJS.Scene(canvas);
            var camera = new WaveEngineJS.Camera(canvas.width, canvas.height);
            camera.changeCameraPosition([0, 5, 5]);
            scene.addCamera(camera);
            var cube = new WaveEngineJS.Model();
            cube.addVertex(1, -1, 1);
            cube.addVertex(1, 1, 1);
            cube.addVertex(-1, 1, 1);
            cube.addVertex(-1, -1, 1);
            cube.addVertex(1, -1, -1);
            cube.addVertex(1, 1, -1);
            cube.addVertex(-1, -1, -1);
            cube.addVertex(-1, 1, -1);
            cube.addPolygon([0, 1, 2, 3]);
            cube.addPolygon([4, 5, 1, 0]);
            cube.addPolygon([6, 7, 5, 4]);
            cube.addPolygon([3, 2, 7, 6]);
            cube.addPolygon([1, 5, 7, 2]);
            cube.addPolygon([4, 0, 3, 6]);
            scene.addModel(cube);
            var yRotation = 0;
            window.requestAnimationFrame(animate);
            
            function animate() {
                scene.models[0].changeRotation(0, yRotation, 0);
                scene.render();
                yRotation -= 0.01;
                window.requestAnimationFrame(animate);
            }
        }
    </script>
</head>
<body onload="onLoad();">
    <canvas width="640" height="480" id="canvas">Canvas not supported.</canvas>
</body>
</html>
